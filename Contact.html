    <section id="contact" class="contact">
        <h2>Nous contacter</h2>
        <div class="contenu">
            <div class="message">
                <div class="haut">
                    <div class="groupe">
                        <label>Nom complet:</label>
                        <input type="text" placeholder="Votre nom" name="nom">
                    </div>
                    <div class="groupe">
                        <label>Email:</label>
                        <input type="email" placeholder="votre-email@domaine.com" name="email">
                    </div>
                </div>
                <div class="groupe">
                    <label>Messages:</label>
                    <textarea placeholder="Saisir votre message..." name="message"></textarea>
                </div>
                
            </div>
            <button class="btn-deux" type="submit">Envoyez</button>
        </div>
    </section>
